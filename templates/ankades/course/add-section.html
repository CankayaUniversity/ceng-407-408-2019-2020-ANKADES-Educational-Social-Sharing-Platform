{% extends 'ankades/layout/layout.html' %}
{% block title %}Ankacademy | Bölüm Ekle{% endblock %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}
{% load static %}
{% block content %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="progress" style="height: 30px;">
                                <div class="progress-bar" role="progressbar" style="width: 50%; font-size: 18px;"
                                     aria-valuenow="25"
                                     aria-valuemin="0" aria-valuemax="100">2/4
                                </div>
                            </div>
                        </div>
                        <form role="form" method="post" action="{% url 'add_section'  %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="sectionId">Kategori*</label>
                                    <select class="form-control select2bs4" style="width: 100%;" name="categoryId" id="sectionId"
                                            required>
                                        <option disabled>Lütfen bir kategori seçiniz</option>
                                        {% if courseCategory %}
                                            {% for category in courseCategory %}
                                                <option value="{{ category.id }}">{{ category.title }}</option>
                                            {% endfor %}
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="title">Başlık*</label>
                                    <input type="text" id="title" class="form-control" name="title" placeholder="Başlık">
                                </div>
                                <div class="form-group">
                                    <label for="description">Bölüm Hakkında Kısa Bilgi</label>
                                    <input placeholder="Section Hakkında Kısa Bilgi" type="text" id="description"
                                           class="form-control" name="description">
                                </div>
                                <div class="form-group mb-0">
                                    <div class="custom-control">
                                        {{ form.description }}
                                    </div>
                                </div>
                                <div class="form-group mb-0">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="isPrivate" class="custom-control-input" id="isPrivate">
                                        <label class="custom-control-label" for="isPrivate">Özellik</label>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Gönder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
