{% extends 'ankades/layout/layout.html' %}
{% load crispy_forms_tags %}
{% block body %}
    {% load static %}
    <div class="preloader">
        <div class="preloader_image"></div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="widget widget_search">
            <a href="./" class="logo">
                <span class="logo-text py-20"><strong>Maxi</strong>com</span>
            </a>
            <form method="get" class="searchform search-form" action="/">
                <div class="form-group">
                    <input type="text" value="" name="search" class="form-control" placeholder="Search keyword"
                           id="modal-search-input">
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </div>
    <div id="canvas">
        <div id="box_wrapper">

            {% include 'ankades/layout/header.html' %}
            <section class="ls s-pt-0 s-pb-0 s-py-lg-60 s-py-xl-60">
                <div class="container">
                    <main class="col-lg-12">
                        <article>
                            <header class="entry-header">
                                <h1 class="entry-title">Kayıt Ol</h1>
                            </header>
                            <div class="entry-content">
                                <div class="woocommerce">
                                    <div class="woocommerce-MyAccount-content">
                                        <form class="form-horizontal" method="post">
                                            {% csrf_token %}
                                            {{ form|crispy }}
                                            <br>
                                            <button class="btn text-left btn-primary waves-effect waves-light"
                                                    type="submit">
                                                Kayıt Ol
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </article>

                    </main>
                </div>
            </section>

            {% include 'ankades/layout/footer.html' %}

        </div><!-- eof #box_wrapper -->
    </div><!-- eof #canvas -->
{% endblock %}
