{% extends 'ankades/layout/layout.html' %}
{% block title %}Account Profile{% endblock %}
{% load static %}
{% block content %}
    <section class="content-header">
        <div class="row">
            <div class="col-12">
                <div class="card card-widget widget-user">
                    <div class="widget-user-header text-white bg-info"
                         style="background: url('{{ request.user.backgrounImage.url }}') center center;">
                        <h3 class="widget-user-username text-right">{{ userDetail.get_full_name }}</h3>
                        <h5 class="widget-user-desc text-right">Web Designer</h5>
                    </div>
                    <div class="widget-user-image">
                        <img class="" src="{{ userDetail.image.url }}" alt="User Avatar">
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-4 border-right">
                                <div class="description-block">
                                    <h5 class="description-header">3,200</h5>
                                    <span class="description-text">PAYLAŞIM</span>
                                </div>
                            </div>
                            <div class="col-sm-4 border-right">
                                <div class="description-block">
                                    <h5 class="description-header">13,000</h5>
                                    <span class="description-text">TAKİPÇİ</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="description-block">
                                    <h5 class="description-header">35</h5>
                                    <span class="description-text">TAKİP</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
