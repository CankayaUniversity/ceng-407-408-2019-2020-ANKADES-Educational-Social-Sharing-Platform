{% extends 'ankades/layout/layout.html' %}
{% block title %}Ankacademy | Kurs Ekle{% endblock %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}
{% load static %}
{% block content %}
    <div class="content-header">
        <div class="container">
            <div class="row mt-3">
                <div class="col-sm-12">
                    <h1 class="m-0 text-dark">Kurs Ekle</h1>
                </div>
            </div>
        </div>
    </div>
    <section class="content-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="progress" style="height: 30px;">
                                <div class="progress-bar" role="progressbar" style="width: 25%; font-size: 18px;"
                                     aria-valuenow="25"
                                     aria-valuemin="0" aria-valuemax="100">1/6
                                </div>
                            </div>
                        </div>
                        <form role="form" method="post" action="{% url 'add_course' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="categoryId">Kategori*</label>
                                    <select class="form-control select2bs4" style="width: 100%;" name="categoryId"
                                            id="categoryId"
                                            required>
                                        <option disabled>Lütfen bir kategori seçiniz</option>
                                        {% if courseCategory %}
                                            {% for category in courseCategory %}
                                                <option value="{{ category.id }}">{{ category.parentId.parentId.title }}
                                                    -> {{ category.parentId.title }} -> {{ category.title }}</option>
                                            {% endfor %}
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="title">Kursunuzun Başlığı*</label>
                                    <input type="text" id="title" class="form-control" name="title"
                                           placeholder="Başlık">
                                </div>
                                <div class="form-group">
                                    <label for="introduction">Kursunuz Hakkında Kısa Bilgi* </label>
                                    <input type="text" id="introduction" class="form-control" required name="introduction"
                                           placeholder="Öğrencilere kurs hakkında kısa bilgi (Hedef Kitle)">
                                </div>
                                        <label>Kursunuz Hakkında Detaylı Açıklama* </label>
                                <div class="form-group mb-0">
                                    <div class="custom-control">
                                        {{ form.description }}
                                    </div>
                                </div>
                                <div class="form-group mb-3 mt-3">
                                    <div class="custom-control custom-checkbox">
                                        <label class="custom-control-label" for="isPrivate">Kursunuz herkese açık olacaksa bu özelliği aktifleştirin</label>
                                        <input type="checkbox" name="isPrivate" class="custom-control-input"
                                               id="isPrivate">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">Kursunuz İçin Bir Resim Seçin</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" name="coursePicture"
                                                   id="coursePicture">
                                            <label class="custom-file-label" for="coursePicture">Dosya seçin</label>
                                        </div>
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="">Yükle</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a type="button" style="color: #fff;" href="{% url 'index' %}"
                                   class="btn btn-danger float-left">İptal</a>
                                <button type="submit" class="btn btn-success float-right">Gönder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
