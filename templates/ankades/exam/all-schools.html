{% extends 'ankades/layout/layout.html' %}
{% load static %}
{% block title %}Ankacademy | Okullar{% endblock %}
{% block content %}
    <div class="content-header">
        <div class="container">
            <div class="row mt-3">
                <div class="col-sm-12">
                    <h1 class="m-0 text-dark">Tüm Okullar</h1>
                </div>
            </div>
        </div>
    </div>
    <section class="content-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table id="search-schools-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Okul Adı</th>
                                    <th>İşlemler</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% if schools %}
                                    {% for school in schools %}
                                        <tr>
                                            <td>
                                                <a href="{% url 'all_departments' school.slug %}" style="font-size: 18px; color: #2a2a2a;">{{ school.title }}</a>
                                            </td>
                                            <td>
                                                <a type="button" class="btn btn-primary btn-sm" href="{% url 'all_departments' school.slug %}">Bölümlere Git</a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                {% endif %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
