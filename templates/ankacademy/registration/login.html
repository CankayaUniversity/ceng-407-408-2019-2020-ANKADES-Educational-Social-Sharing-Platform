<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Ankacademy | Giriş Yap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="assets/images/favicon.ico"/>

    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
    <link href="{% static 'ankacademy/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"
          id="bootstrap-stylesheet"/>
    <link href="{% static 'ankacademy/css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'ankacademy/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-stylesheet"/>
</head>
<body>
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="text-center account-logo-box">
                        <div class="mt-2 mb-2">
                            <a href="index.html" class="text-success">
                                <h3 style="color: #fff !important;">ANKACADEMY GİRİŞ YAP</h3>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'login_account' %}">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <input type="text" name="username" class="form-control" placeholder="Kullanıcı Adı"
                                       required>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Şifre"
                                       required>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox checkbox-success">
                                    <input type="checkbox" class="custom-control-input" name="remember"
                                           id="checkbox-signin" checked>
                                    <label class="custom-control-label" for="checkbox-signin">Beni Hatırla</label>
                                </div>
                            </div>

                            <div class="form-group text-center mt-4 pt-2">
                                <div class="col-sm-12">
                                    <a href="#" class="text-muted"><i class="fa fa-lock mr-1"></i>
                                        Şifrenizi mi unuttunuz ?</a>
                                </div>
                            </div>

                            <div class="form-group account-btn text-center mt-2">
                                <div class="col-12">
                                    <button class="btn width-md btn-bordered btn-success waves-effect waves-light"
                                            type="submit">Giriş Yap
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-sm-12 text-center">
                        <p class="text-muted">Hesabınız yok mu? <a href="{% url 'register_account' %}"
                                                                        class="text-primary ml-1"><b>Kayıt Ol</b></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="{% static 'ankacademy/js/vendor.min.js' %}"></script>
<script src="{% static 'ankacademy/js/app.min.js' %}"></script>
<script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        bsCustomFileInput.init();
    });
</script>
<script>
    $(function () {
        {#//Initialize Select2 Elements#}
        $('.select2').select2();

        {#//Initialize Select2 Elements#}
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        });
    });
</script>
{% if messages %}
    {% for message in messages %}
        <script type="text/javascript">
            {% if message.tags == "success" %}
                toastr.success("{{ message }}");
            {% elif message.tags == 'error' %}
                toastr.error('{{ message }}');
            {% endif %}
        </script>
    {% endfor %}
{% endif %}
</body>
</html>
