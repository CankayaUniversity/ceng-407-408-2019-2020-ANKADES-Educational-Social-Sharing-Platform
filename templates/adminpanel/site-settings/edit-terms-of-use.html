{% extends 'adminpanel/layout/layout.html' %}
{% block title %}Ankacademy | Edit Terms Of Use{% endblock %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{ instance.title }}</h3>
                    </div>
                    <form role="form" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title">Başlık</label>
                                <input type="text" name="title" class="form-control" id="title"
                                       placeholder="Başlık" required value="{{ instance.title }}">
                            </div>
                            <div class="form-group">
                                <label for="slug">Slug</label>
                                <input type="text" name="slug" class="form-control" id="slug"
                                       placeholder="Slug" required value="{{ instance.slug }}">
                            </div>
                            <div class="form-group">
                                {{ form.description }}
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
