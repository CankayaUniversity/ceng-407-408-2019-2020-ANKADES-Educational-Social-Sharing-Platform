{% extends 'adminpanel/layout/layout.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Grup Ekle</h3>
                    </div>
                    <form role="form" action="{% url 'admin_add_group_to_user' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Grup Adı*</label>
                                <select class="form-control select2bs4" style="width: 100%;" name="groupId"
                                        required>
                                    <option disabled>Lütfen bir grup seçiniz</option>
                                    {% if groups %}
                                        {% for group in groups %}
                                            <option value="{{ group.id }}">{{ group.title }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Kullanıcı Adı*</label>
                                <select class="form-control select2bs4" style="width: 100%;" name="userId"
                                        required>
                                    <option disabled>Lütfen bir kullanıcı seçiniz</option>
                                    {% if users %}
                                        {% for user in users %}
                                            <option value="{{ user.id }}">{{ user.get_full_name }} - {{ user.username }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" name="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
