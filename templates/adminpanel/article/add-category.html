            <div class="row">

                <div class="col-md-12">
                    <!-- jquery validation -->

                        <div class="card-header">
                            <h3 class="card-title">Makale Payla≈üma</h3>
                        </div>
                        <!-- /.card-header -->

                        <form method="post" enctype="multipart/form-data" class="form-control-user">

                                    {{ form|crispy }}

                                    <button type="submit" class="btn btn-primary btn-user btn-block">Ekle
                                    </button>
                                </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">

                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock %}
