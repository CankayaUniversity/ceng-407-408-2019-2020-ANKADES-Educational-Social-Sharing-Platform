{% extends 'adminpanel/layout/layout.html' %}
{% block title %}Ankacademy | Add Department{% endblock %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Grup Ekle</h3>
                    </div>
                    <form role="form" action="{% url 'admin_add_department' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="school">Okul*</label>
                                <select id="school" class="form-control select2bs4" style="width: 100%;" value="Seçiniz"
                                        name="categoryId"
                                        required>
                                    <option disabled>Lütfen bir okul seçiniz</option>
                                    {% if schools %}
                                        {% for school in schools %}
                                            <option value="{{ school.id }}">{{ school.title }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="title">Bölüm Adı</label>
                                <input type="text" name="title" class="form-control" id="title"
                                       placeholder="Bölüm Adı">
                            </div>
                            <div class="form-group">
                                <label for="slug">Slug</label>
                                <input type="text" name="slug" class="form-control" id="slug"
                                       placeholder="Slug">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" name="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
