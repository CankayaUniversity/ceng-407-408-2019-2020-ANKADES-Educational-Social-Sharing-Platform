{% extends 'adminpanel/layout/layout.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Grup Ekle</h3>
                    </div>
                    <form role="form" action="{% url 'admin_add_question_category' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Üst Kategorisi*</label>
                                <select class="form-control select2bs4" style="width: 100%;" value="Seçiniz"
                                        required>
                                    <option disabled>Lütfen üst kategori seçiniz</option>
                                    {% if questionCategory %}
                                        {% for category in questionCategory %}
                                            <option value="{{ question.title }}">{{ question.title }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="title">Kategori Adı</label>
                                <input type="text" name="title" class="form-control" id="title"
                                       placeholder="Kategori Adı">
                            </div>
                            <div class="form-group mb-0">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="isCategory" class="custom-control-input"
                                           id="isCategory">
                                    <label class="custom-control-label" for="isCategory">Üst Kategori mi?</label>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="isActive" class="custom-control-input" id="isActive">
                                    <label class="custom-control-label" for="isActive">Aktiflik</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
