{% extends 'adminpanel/layout/layout.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}
{% load static %}
{% block content %}
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Soru Kategori Ekleme</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data" class="form-control-user" action="{% url 'admin_add_question_category' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="categoryId">Üst Kategorisi*</label>
                                    <select id="categoryId" class="form-control select2bs4" style="width: 100%;" value="Seçiniz" name="categoryId"
                                            required>
                                        <option disabled>Lütfen üst kategori seçiniz</option>
                                        {% if questionCategory %}
                                            {% for category in questionCategory %}
                                                <option value="{{ category.id }}">{{ category.title }}</option>
                                            {% endfor %}
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="title">Başlık</label>
                                    <input id="title" type="text" class="form-control" name="title" placeholder="Kategori Adı">
                                </div>
                                <div class="form-group mb-0">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="isActive" class="custom-control-input"
                                               id="isActive">
                                        <label class="custom-control-label" for="isActive">Aktiflik</label>
                                    </div>
                                </div>
                                <div class="form-group mb-0">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="isCategory" class="custom-control-input"
                                               id="isCategory">
                                        <label class="custom-control-label" for="isCategory">Üst Kategori mi ?</label>
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Ekle
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
